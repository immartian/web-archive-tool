version: '3.8'

services:
  web-archive:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./archives:/app/archives
      - ./data:/app/data
    environment:
      - ARCHIVE_DIR=/app/archives
      - DB_PATH=/app/data/archives.db
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  archives:
  data: